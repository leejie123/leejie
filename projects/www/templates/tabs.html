<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="highRecommand" icon-on="ion-ios-star" icon-off="ion-ios-star-outline" href="#/tab/highRecommand">
    <ion-nav-view name="tab-highRecommand"></ion-nav-view>
  </ion-tab>

  <ion-tab title="ranking" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/ranking/2212">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>

  <ion-tab title="image" title="imageYear" icon-off="ion-image" icon-on="ion-images" href="#/tab/imageYear">
    <ion-nav-view name="tab-imageYear"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab  title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>  


</ion-tabs>
