        <script>
            function yx_checkName(obj){
                 var n = $(obj).val();
                 if( n == '' || n == undefined || n == null){
                    $(obj).val('请输入您的称呼').css('color','#ff0000');
                    return false;
                }
                if( n == '请输入您的称呼'){
                    $(obj).css('color','#ff0000');
                    return false;
                }
                return true;
            }
            
            function yx_checkPhone(obj){
                var p = $(obj).val();
                if(p == '' || p == undefined || p == null){
                    $(obj).val('请填写您的手机号码').css('color','#ff0000');
                    return false;
                }
                if( p == '请输入正确的手机号码' || p == '请填写您的手机号码'){
                    $(obj).css('color','#ff0000');
                    return false;
                }
                var pattern = /^(147|13[0-9]|15[0-9]|18[0-9]|17[0-9])\d{8}$/; 
                if(!pattern.test(p)){
                    $(obj).val('请输入正确的手机号码').css('color','#ff0000');
                    return false;
                }
                return true;
            }
        
        
            $(function(){
                $('.yx-s-form .ids p').click(function(){
                    $('.yx-s-id').removeClass('act');
                    $(this).children('a').addClass('act');
                    var i = $(this).children('a').attr('this_id');
                    $('input[name="identity"]').val(i);
                });
                
                /*名称验证*/
                $('.yx-b-name').focus(function(){
                    var n = $(this).val();
                    if( n == '请输入您的称呼'){
                        $(this).val('');
                    }
                    $(this).css('color','#000');
                });
                $('.yx-b-name').blur(function(){
                    yx_checkName(this);
                });
                
                /*手机号验证*/
                $('.yx-b-phone').focus(function(){
                    var p = $(this).val();
                    if( p == '请填写您的手机号码' || p == '请输入正确的手机号码'){
                        $(this).val('');
                    }
                    $(this).css('color','#000');
                });
                $('.yx-b-phone').blur(function(){
                    yx_checkPhone(this);
                });
                jQuery('.yx-b-btn').click(function(){
                    var nobj = $(this).parent().siblings().children('.yx-b-name');
                    var pobj = $(this).parent().siblings().children('.yx-b-phone');
                    if( yx_checkName(nobj) && yx_checkPhone(pobj)){
                        var n = $(nobj).val();
                        var p = $(pobj).val();
                        var i = $('input[name="identity"]').val();
                        var _postdata = {'appointmentType':i,'guestName':n,'guestSource':'H5_Factory','mobile':p};
                        var _url = 'http://www.3vjia.com/home/CreateGuestAppointment';
                        jQuery.post(
                            _url,
                            _postdata,
                           function(data){
                               if(!data){return}
                               jQuery('.yx-s-st').fadeIn('fast').delay(3000).fadeOut('fast');
                               jQuery(nobj).val('');
                               jQuery(pobj).val('');
                               jQuery('.yx-s-form').fadeOut('fast').delay(3000).fadeIn('fast');
                           },
                           "text"
                        );
                    }
                });

            
            });
			jQuery('.kk_tip').hide();

                }else{
                    jQuery('.kk_tip').show();
                }
            });
