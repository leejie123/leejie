    <style type="text/css">
        body {
            background-color: #F7F7F7;
            color: #414243;
            font-size: 16px;
            line-height: 1.7;
            font-weight: 400;
            font-family: 'Open Sans','Helvetica Neue',Arial,'Hiragino Sans GB','Microsoft YaHei', sans-serif;
            overflow-x: hidden;
        }

        a {
            color: #225d99;
            text-decoration: none;
        }

        .title {
            margin: 0;
            font-size: 16px;
            line-height: 44px;
            text-align: center;
            font-weight: normal;
            box-shadow: 0 1px 6px #ccc;
            background-color: #F7F7F7;
            height: 44px;
            padding: 0px 10px;
        }

        .img-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

            .img-list:after {
                display: table;
                content: " ";
            }

            .img-list > li {
                box-sizing: border-box;
                padding: 10px;
                position: relative;
                float: left;
                width: 50%;
            }

                .img-list > li img {
                    width: 100%;
                    height: 100%;
                    vertical-align: top;
                }

                .img-list > li > a {
                    display: block;
                }

                .img-list > li > span {
                    font-size: 14px;
                    padding: 0px 10px;
                    position: absolute;
                    bottom: 15px;
                    right: 20px;
                    border-radius: 3px;
                    background: rgba(37,37,37,0.6);
                    color: #fff;
                }

                .img-list > li:first-child {
                    padding-right: 5px;
                }

                .img-list > li:last-child {
                    padding-left: 5px;
                }

                .img-list > li:first-child span {
                    right: 15px;
                }

        .overlay {
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99;
            -webkit-transition: all 300ms ease-in 0s;
            transition: all 300ms ease-in 0s;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translate3d(100%, 0px, 0px);
            transform: translate3d(100%, 0px, 0px);
        }

            .overlay.in {
                -webkit-transform: translate3d(0px, 0px, 0px);
                transform: translate3d(0px, 0px, 0px);
            }
        .ui-MPreview-imgbox .ui-MPreview-imglist li img {
            display:inline-block;
            width:100%!important;
        }
        .ui-MPreview-pages {
            display:none;
        }
    </style>
    <script type="text/javascript">
        //字体自适应
        document.getElementsByTagName('html')[0].style.display = 'none';
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (clientWidth >= 640) {
                            clientWidth = 640
                        }
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                        document.getElementsByTagName('html')[0].style.display = 'block';
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>

            <img src="images/720quanjing.png" alt="" class="f f2">
            <img src="images/720quanjingbofang.png" alt="" class="f f3">
        </a>

        <img src="images/qitazhanshitu.png" alt="" class="moreEx">
        <div class="imglist">
        </div>
    </div>
    <div class="page2">

            <div class="text"></div>
        </div>
    </div>
    <div id="mask">
        <span class="cell_arrow arrow"></span>
        <img src="images/anlie1.jpg" alt="">
    </div>
</div>

<div class="overlay" id="overlay"></div>
