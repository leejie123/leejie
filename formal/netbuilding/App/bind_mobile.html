<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>绑定手机号码</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="author" content="BenWeng,wengjunbin@sina.com" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/common.css?v=20160527" />
        <style>
			html {background-color:#f5f5f5;}
			.pageWrap.has_h {padding-top:0;}
        	.pageWrap .header {display:none;}
        </style>
    </head>
    
    <body>
    
    	<div class="pageWrap has_h">

	    <div class="header f_pf">
        	<div class="l_part f_pa"><a href="javascript:;" class="s6_ico js_back f_two">返回</a></div>
            <h1>绑定手机号码</h1>
        </div>

	    <div class="body">
        	<div class="bindMobilePage">
        		<p class="f_tac title">绑定手机号可以用于登录和找回密码</p>
                <form action="" class="bindMobileForm">
                	<div class="txtIptBox f_cf">
                    	<label class="f_fl">手机</label>
                        <input type="tel" class="f_fl u_ipt" autocomplete="off" datatype="m" placeholder="请输入手机号码" nullmsg="请输入手机号码" errormsg="手机号码格式有误"/>
                    </div>
                    <div class="txtIptBox no_border_bg f_cf">
                    	<label class="f_fl">验证码</label>
                    	<input type="text" class="f_fl short u_ipt" autocomplete="off" datatype="code" nullmsg="请点击'获取验证码'" errormsg="验证码错误" placeholder="请输入验证码"/>
                        <input type="button" value="获取验证码" disabled class="f_fr getCode"/>
                    </div>
                    <input type="submit" value="提交" class="f_db"/>
                </form>
            </div>
        </div>


	</div>

	<script src="js/common.js?v=20160527"></script>
    <script src="js/bind_mobile.js?v=20160527"></script>
    
    
    </body>
</html>
