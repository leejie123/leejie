<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>免费预约设计</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="author" content="BenWeng,wengjunbin@sina.com" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/common.css?v=20160527" />
        <style>
			html {background-color:#f5f5f5;}
			.pageWrap.has_h {padding-top:0;}
        	.pageWrap .header {display:none;}
        </style>
    </head>
    
    <body>
    
    	<div class="pageWrap has_h">
        
            <div class="header f_pf">
                <div class="l_part f_pa"><a href="javascript:;" class="s6_ico js_back f_two">返回</a></div>
                <h1>免费预约设计</h1>
            </div>

            <div class="body">
            
            
            	<script id="province_box" type="text/html">
					{{# for(var i = 0, len = d.length; i < len; i++){ }}
						<option value="{{ d[i].DistrictId }}">{{ d[i].DistrictName }}</option>
					{{# } }}
                </script>
                
                <div class="bookDesignPage">
                    <form action="" class="bookDesignForm">
                        <div class="txt_select f_cf">
                            <label class="f_fl f_tac">地区</label>
                            <select class="u_select f_fl" id="province"><option>广东省</option></select>
                            <select class="u_select f_fl" id="city"><option>请选择</option></select>
                        </div>
                        <div class="txt_ipt f_cf">
                            <label class="f_fl f_tac">姓名</label>
                            <input type="text" class="f_fl u_ipt" datatype="*" nullmsg="请填写您的姓名" placeholder="请输入姓名" />
                        </div>
                        <p class="check_tip"></p>
                        <div class="txt_ipt f_cf">
                            <label class="f_fl f_tac">手机</label>
                            <input type="text" class="f_fl u_ipt" datatype="m" nullmsg="请填写您的手机号码" errormsg="请填写正确的手机号码" placeholder="请输入手机" />
                        </div>
                        <p class="check_tip"></p>
                        <div class="txt_ipt2 f_pr f_cf">
                            <label class="f_fl f_tac">验证码</label>
                            <input type="text" class="f_fl u_ipt" datatype="getCode" nullmsg="请填写验证码" errormsg="验证码错误" placeholder="请输入验证码" />
                            <input type="button" class="f_fl" id="getCode" value="获取验证码"/>
                            <input type="hidden" id="has_code" class="f_dn" value=""/>
                            <span class="timer f_dn f_pa">60秒</span>
                        </div>
                        <p class="check_tip"></p>
                        <input type="submit" value="申请提交" class="f_db" />
                    </form>
                </div>
                <input type="hidden" id="hdguid" />
            </div>
    
    
            <div class="footer"></div>

		</div>

        <script src="js/common.js?v=20160527"></script>
        <script src="js/book_design.js?v=20160527"></script>
        

    </body>
</html>
