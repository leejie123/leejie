<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>找回密码</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="author" content="BenWeng,wengjunbin@sina.com" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/common.css?v=20160527" />
        <style>
			.pageWrap.has_h {padding-top:0;}
        	.pageWrap .header {display:none;}
        </style>
    </head>
    
    <body>
    
    	<div class="pageWrap has_h">

            <div class="header f_pf">
                <div class="l_part f_pa"><a href="javascript:;" class="s6_ico js_back f_two">返回</a></div>
                <h1>找回密码</h1>
            </div>
    
            <div class="body">
                <div class="findPasswordPage">
                    <p class="tip f_tac">输入您已注册的手机号码，以及收到的手机验证码找回密码。</p>
                    <form action="" class="findPasswordForm">
                        <input type="tel" class="f_db u_ipt" placeholder="输入手机号码" datatype="m" nullmsg="请输入手机号码" errormsg="手机号码格式有误"/>
                        <p class="ipt_btn f_cf">
                            <input type="text" class="f_fl fillCode u_ipt"  datatype="getCode" nullmsg="请输入手机验证码" errormsg="验证码错误" placeholder="输入手机短信验证码"/>
                            <input type="button" value="获取验证码" class="f_fr getCode" id="getCode"/>
                            <input type="hidden" id="has_code" class="f_dn" value=""/>                            
                        </p>
                        <input type="submit" value="下一步" class="f_db"/>
                    </form>
                </div>
            </div>
    
        </div>
    
        <script src="js/common.js?v=20160527"></script>
        <script src="js/find_password.js?v=20160527"></script>
        
        
    </body>
</html>
