<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>手机页面框架</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/gonggong.css">
<link rel="stylesheet" href="css/denglu.css">
</head>
<body>
<!--头部-->
<nav class="navbar">
    <div class="container">
        <h1>手机平台</h1>
        <form class="navbar-form  hidden-xs" role="search" style="text-align: center;">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" style="width: 380px;">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"style="padding-left: 25px; padding-right: 25px;color: #FFF;background: #32A5E9;"><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </div>
            <div class="nav navbar-nav navbar-right"> <button class="btn btn-default" type="button"style="padding: 10px;background: #F3F3F3;"><i class="glyphicon glyphicon-calendar"style="color: rgb(50, 165, 233);"></i> 我的购物车 ></button></div>
        </form>       
         <div class="clear"></div>
    </div>
</nav>
<div class="container" >
	<div class="loginmain">
	<h3>个人用户 - 免费注册</h3>
	<a href="">我已经注册，现在就登录</a>
	</div>
	<div class="clear"></div>
 	<div class="row" style="border: 1px solid #E9E7E7;">
	 	<div class="col-md-12" style="padding: 24px 0;">
	 		<div class="col-md-4"></div>
	 		<div class="col-md-4">
				<form action='#' class='form-signin' role='form'>
					<div class="col-md-3">
						<h4>用户名</h4>
					</div>
					<div class="col-md-8">
						<input type='text' class='form-control' placeholder='请输入用户名' required autofocus>
					</div>
					<div style='height:10px;clear:both;display:block'></div>
					<div class="col-md-3">
						<h4>手机号</h4>
					</div>
					<div class="col-md-8">
						<input type='text' class='form-control' placeholder='请输入手机号' required autofocus>
					</div>
					<div style='height:10px;clear:both;display:block'></div>
					<div class="col-md-3">
						<h4>密码</h4>
					</div>
					<div class="col-md-8">
						<input type='password' class='form-control' placeholder='请输入密码' required>
					</div>
					<div style='height:10px;clear:both;display:block'></div>
					<div class="col-md-3">
						<h4>重复密码</h4>
					</div>
					<div class="col-md-8">								
						<input type='password' class='form-control' placeholder='请输入密码' required>
					</div>
					<div style='height:10px;clear:both;display:block'></div>
					<div class="col-md-3">
						<h4>邮箱</h4>
					</div>
					<div class="col-md-8">
						<input type='text' class='form-control' placeholder='请输入邮箱' required autofocus>
					</div>
					<div class='checkbox'>
						<div style='height:10px;clear:both;display:block'></div>
						<div class="col-md-7">
							<input type='text' class='form-control' placeholder='请输入验证码' required autofocus>
						</div>
						<div class="col-md-2">
		                        <img src="https://captcha.yhd.com/public/getjpg.do?sig=gEphoUhYP2wwRWJH6gbtmoXCT8q2KVdznTt4j9JSGGo4N6Xy" name="valid_code_pic">
		                </div>
						<div style='height:10px;clear:both;display:block'></div>
					</div>
					<button class='btn btn-lg btn-primary btn-block' type='submit'>注册</button>
				</form>
	 		</div>
	 		<div class="col-md-4">
	 		</div>
	 	</div>
 	</div>
</div>
</body>
</html>
