 <!-- |---------------------------------------------------------| -->

        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
          <form class="form-horizontal" action="{:U('User/add')}" method="post" enctype="multipart/form-data">
              <fieldset>
            
              
              <input value="1" type="hidden" name="owner">
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >账号</label>  
                 <div class="col-md-4">
                <input id="username" name="username" class="form-control input-md"  type="text">
                  
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" >密码</label>  
                 <div class="col-md-4">
                <input id="password" name="password" class="form-control input-md"  type="password">
                  
                </div>
              </div>
               <div class="form-group">
                <label class="col-md-4 control-label" >密码</label>  
                 <div class="col-md-4">
                <input id="password" name="passwords" class="form-control input-md"  type="password"> 
                </div>
              </div>
                <div class="form-group">
                <label class="col-md-4 control-label" >昵称</label>  
                 <div class="col-md-4">
                <input id="nickname" name="nickname" class="form-control input-md"  type="text">
                  
                </div>
              </div>
                <div class="form-group">
                <label class="col-md-4 control-label" >真实姓名</label>  
                 <div class="col-md-4">
                <input id="name" name="name" class="form-control input-md"  type="text">
                  
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >手机号码</label>  
                <div class="col-md-4">
                    <input id="phone" name="phone" class="form-control input-md"  type="text">
                </div>
              </div>
            
                <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >微信号</label>  
                <div class="col-md-4">
                    <input id="wechat" name="wechat" class="form-control input-md"  type="text">
                </div>
              </div>

                    <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >QQ号</label>  
                <div class="col-md-4">
                    <input id="qq_number" name="qq_number" class="form-control input-md"  type="text">
                </div>
              </div>

              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                  <button id="button1id" name="button1id" class="btn btn-success">提交</button>
                  <button id="button2id" name="button2id" class="btn btn-default">重置</button>
                </div>
              </div>

              </fieldset>
          </form>
