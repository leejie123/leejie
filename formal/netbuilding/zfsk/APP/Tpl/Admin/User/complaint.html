<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
  <head>
  <include file="Public:head" />
  <link rel="stylesheet" href="__PUBLIC__/css/dataTables.bootstrap.min.css">
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            客户投诉与建议列表
          </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
  <form class="form-horizontal">
       <table>
          <table class="table table-striped table-responsive datatable">
                <thead>
                <tr>
                  <th>#</th>
                  <th>投诉人</th>
                  <th>投诉人联系电话</th>
                  <th>投诉与建议内容</th>
                  <th>被投诉人</th>
                  <th>提交时间</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="advice_list" id="vo">
                    <tr>
                      <td>{$vo.id}</td>
                      <td>{$vo.user.username}</td>
                      <td>{$vo.user.phone}</td>
                      <td>{$vo.content|mb_substr=0,30,'utf-8'}...</td>
                      <th>{$vo.staff.truename}</th>
                      <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                      <td>
                      <a href="{:U('User/complaint_detail',array('id' => $vo['id']))}">详情</a><span>/</span><a href="{:U('User/complaint_delete',array('id' => $vo['id']))}">删除</a></td>
                    </tr> 
               </volist>
               </tbody>
          </table>
       </table>
   </form>       

 <!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

    <include file="Public:script" />
    <script src="__PUBLIC__/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.datatable').DataTable({
          "language": {
                "url": "__PUBLIC__/js/Chinese.json"
            }
        });
    });
    </script>
  </body>
</html>
