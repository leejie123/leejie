        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            VIP信息修改
          </h1>

 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
  <form class="form-horizontal" method="post" action="{:U('User/vipactivity_save')}">
   <fieldset>
        <input type="hidden" name="id" value="{$vipactivity_detail.id}">
        <div class="form-group">
           <label class="col-md-4 control-label">标题</label>
           <div class="col-md-4">
              <input name="title" placeholder="标题" class="form-control input-md" type="text" value="{$vipactivity_detail.title}">
           </div>
        </div>
        <div class="form-group">
           <label class="col-md-4 control-label">VIP用户名</label>
           <div class="col-md-4">
              <input placeholder="VIP用户名" class="form-control input-md" type="text" value="{$vipactivity_detail.user.username}" readonly>
           </div>
        </div>
       
            <div class="form-group">
                    <label class="col-md-4 control-label" for="chanpinleibie">是否推荐</label>
                    <div class="col-md-4">
                        <select id="chanpinleibie" name="is_recommend" class="form-control" data-auto-value="{$vipactivity_detail.is_recommend}">
                          <option value="0">否</option>
                          <option value="1">是</option>
                        </select>
                    </div>
            </div>

        <div class="form-group">
                    <label class="col-md-4 control-label" for="chanpinleibie">信息类型</label>
                    <div class="col-md-4">
                        <select id="chanpinleibie" name="cate_id" class="form-control" data-auto-value="{$vipactivity_detail.cate_id}">
                            <volist name="cate_list" id="vo">
                                <option value="{$vo.id}">{$vo.name}</option>
                            </volist>
                          <!-- <option value="0" checked="checked">否</option>
                          <option value="1">是</option> -->
                        </select>
                    </div>
            </div>

        <div class="form-group" >
             <label class="col-md-4 control-label">内容</label>
             <div class="col-md-4" >
                  <script id="editor" name="content" type="text/plain" style="width: 100%;height:500px;">{$vipactivity_detail.content}</script>
             </div>
        </div>

        <div class="form-group">
                      <label class="col-md-6 control-label" for="button1id" ></label>
                      <div class="col-md-6" style="margin-top:20px;">
                        <button id="button1id" name="button1id" class="btn btn-success">提交</button>
                      </div>
        </div>
        
   


   </fieldset>
   </form>       

 <!-- |---------------------------------------------------------| -->
