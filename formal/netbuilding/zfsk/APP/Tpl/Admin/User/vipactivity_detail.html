      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            VIP信息详情
          </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
  <form class="form-horizontal">
   <fieldset>
        <div class="form-group">
           <label class="col-md-4 control-label">标题</label>
           <div class="col-md-4">
              <input placeholder="产品名称" class="form-control input-md" type="text" value="{$vipactivity_detail.title}" readonly>
           </div>
        </div>
        <div class="form-group">
           <label class="col-md-4 control-label">VIP用户名</label>
           <div class="col-md-4">
              <input placeholder="产品名称" class="form-control input-md" type="text" value="{$vipactivity_detail.user.username}" readonly>
           </div>
        </div>
        <div class="form-group">
           <label class="col-md-4 control-label">是否推荐</label>
           <div class="col-md-4">
              <if condition="$vipactivity_detail['is_recommend'] == '1'">
                  <input class="form-control input-md" type="text" value="是" readonly>
              <else />
                  <input class="form-control input-md" type="text" value="否" readonly>
              </if>
           </div>
        </div>
        <div class="form-group">
           <label class="col-md-4 control-label">发表时间</label>
           <div class="col-md-4">
              <input placeholder="产品名称" class="form-control input-md" type="text" value="{$vipactivity_detail.create_time|date='Y-m-d H:i:s',###}" readonly>
           </div>
        </div>
        <div class="form-group">
           <label class="col-md-4 control-label">信息类型</label>
           <div class="col-md-4">
              <input placeholder="产品名称" class="form-control input-md" type="text" value="{$vipactivity_detail.cate.name}" readonly>
           </div>
        </div>

        <div class="form-group" >
             <label class="col-md-2 control-label">产品介绍</label>
             <div class="col-md-8" >
                  <script id="editor" name="content" type="text/plain" style="width: 100%;height:500px;" readonly>{$vipactivity_detail.content}</script>
             </div>
        </div>

      <!--   <div class="form-group">

                      </div>
        </div> -->
        
   


   </fieldset>
   </form>

        var ue = UE.getEditor('editor');
