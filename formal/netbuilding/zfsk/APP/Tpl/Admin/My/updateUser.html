<!DOCTYPE html>

This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.

<html>
  <head>
  <include file="Public:head" />
  <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.css"> -->
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            修改会员
          </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
          <form class="form-horizontal" action="{:U('My/updateUser')}" method="post" enctype="multipart/form-data">
              <fieldset>
              <input value="{$userUpdate['id']}" type="hidden" name="id">
              
              <div class="form-group" >
                 <label class="col-md-4 control-label">头像图片</label>
                 <div class="col-md-4">
                    <input type="file" class="input-file" name="top_image" value="{$userUpdate.top_image}">
                 </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" >会员状态</label>  
                <div class="col-md-4"> 
                    <select name="status" data-auto-value="{$real.status}">
                        <option value="0">无求租</option>
                        <option value="1">求租</option>
                        <option value="2">实客</option>
                    </select>
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >账号</label>  
                 <div class="col-md-4">
                <input id="username" name="username" value="{$userUpdate.username}" class="form-control input-md"  type="text" readonly="">
                  
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" >新密码</label>  
                 <div class="col-md-4">
                <input id="password" name="password" value="{$userUpdate.password}" class="form-control input-md"  type="password">   
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" >昵称</label>  
                 <div class="col-md-4">
                <input id="nickname" name="nickname" value="{$userUpdate.nickname}" class="form-control input-md"  type="text">
                  
                </div>
              </div>
                <div class="form-group">
                <label class="col-md-4 control-label" >邮箱</label>  
                 <div class="col-md-4">
                <input id="email" name="email" value="{$userUpdate.email}" class="form-control input-md"  type="text">
                  
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >QQ号码</label>  
                <div class="col-md-4">
                    <input id="qq_number" name="qq_number" value="{$userUpdate.qq_number}" class="form-control input-md"  type="text">
                </div>
              </div>
            
                <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >手机号码</label>  
                <div class="col-md-4">
                    <input id="phone" name="phone" value="{$userUpdate.phone}" class="form-control input-md"  type="text">
                </div>
              </div>
                 <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >租房需求</label>  
                <div class="col-md-4">
                    <textarea id="demand" name="demand"  class="form-control input-md"  type="text">{$userUpdate.demand}</textarea>
                </div>
              </div>

              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                  <button id="button1id" name="button1id" class="btn btn-success">提交</button>
                  <button id="button2id" name="button2id" class="btn btn-default">重置</button>
                </div>
              </div>

              </fieldset>
          </form>
<!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

    <include file="Public:script" />
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/helpers.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var ue = UE.getEditor('editor');
    });
    </script>

  </body>
</html>
