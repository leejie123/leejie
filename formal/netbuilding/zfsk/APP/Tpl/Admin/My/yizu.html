<!DOCTYPE html>

<html>
  <head>
  <include file="Public:head" />
  <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.css"> -->
  <script type="text/javascript" src="__PUBLIC__/Admin/upload/dropzone.js"></script>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/upload/dropzone.css">
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            修改房源
          </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
          <form class="form-horizontal" method="post" action="{:U('My/yizu')}" enctype="multipart/form-data">
          
              <fieldset>
              <input value="{$real['id']}" type="hidden" name="id">


              <div class="form-group">
                <label class="col-md-4 control-label" >状态</label>  
                <div class="col-md-4"> 
                    <select name="status" >
                        <if condition="$real.status neq 0"><option value="0">已租</option></if>
                        <if condition="$real.status neq 1"><option value="1">待租</option></if>
                        <if condition="$real.status neq 2"><option value="2">真房</option></if>
                    </select>
                </div>
              </div>
                   <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >申请备注</label>  
                <div class="col-md-4">
                    <textarea id="remarks" name="remarks"  class="form-control input-md"  type="text"></textarea>
                </div>
              </div>
         
              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                  <button id="button1id" name="button1id" class="btn btn-success">提交</button>
                  <button id="button2id" name="button2id" class="btn btn-default">重置</button>
                </div>
              </div>

              </fieldset>
          </form>
<!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

    <include file="Public:script" />
   <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/uploadify-v3.1/jquery.uploadify-3.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/helpers.js"></script>
    <!-- 自己增加 -->
    
    <script type="text/javascript">
      $(document).ready(function() {
        var ue = UE.getEditor('editor');
      });
    </script>
  </body>
</html>
