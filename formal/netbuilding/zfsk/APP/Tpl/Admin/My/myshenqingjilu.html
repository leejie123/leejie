<html>
  <head>
  <include file="Public:head" />
  <link rel="stylesheet" href="__PUBLIC__/css/dataTables.bootstrap.min.css">
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            申请记录
          </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
  <form class="form-horizontal">
      <div class="form-group">
        <label class=" control-label" for="button1id"></label>
        <div class="col-md-8">
        
        </div>
      </div>
       <table>
          <table class="table table-striped table-responsive datatable">
                <thead>
                <tr>
                  <!-- <th>#</th> -->
                  <th>申请ID</th>
                  <th>申请时间</th>
                  <th>类型</th>
                  <th>批准人</th>
                  <th>通过时间</th>
                  <th>批准事件</th>
         
                </tr>
                </thead>
                <tbody>
                <volist name="status" id="status">
                    <tr>
                      <!-- <td>{$real.id}</td> -->
                      <td>{$status.key}</td>
                      <td>{$status.request_timestamp|displayDateIfNotNull='m/d H:i'}</td>
                      <td>{$status.table|searchDict="APPROVE_TYPE","value"}</td>
                      <td>{$status.approve_user_id}</td>
                      <td>{$status.approve_timestamp|displayDateIfNotNull='m/d H:i'}</td>
                      <td>{$status.request}</td>  
                    </tr> 
                </volist>
                </tbody>
          </table>
       </table>
   </form>       

 <!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

    <include file="Public:script" />
    <script src="__PUBLIC__/js/jquery.dataTables.js"></script>
    <script type="text/javascript">

        $('td[data-status]').each(function(k, v){
          $v = $(v);
          if($v.data('status') == -1){
            $v.css('color', 'red');  
          }else if($v.data('status') == 1){
            $v.css('color', 'green');  
          }
          
        })

    });

       $(document).ready(function() {
        $('.datatable').DataTable({
          "language": {
                "url": "__PUBLIC__/js/Chinese.json"
            }
        });
    });
    </script>
  </body>
</html>
