      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            申请会员身份
          </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
          <form class="form-horizontal" method="post" enctype="multipart/form-data">
              <fieldset>
              <input value="{$userUpdateUser['id']}" type="hidden" name="id">
               <div class="form-group">
                <label class="col-md-4 control-label" >申请会员身份</label>  
                <div class="col-md-4"> 
                    <select name="group">
                       <if condition="$userUpdateUser['group'] neq 0"><option value="0">普通会员</option></if>
                       <if condition="$userUpdateUser['group'] neq 1"><option value="1">验证会员</option></if>
                       <if condition="$userUpdateUser['group'] neq 2"><option value="2">VIP会员</option></if>
                    </select>
                </div>
              </div>
              
                 <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >申请理由</label>  
                <div class="col-md-4">
                    <textarea id="remarks" name="remarks" class="form-control input-md"  type="text"></textarea>
                </div>
              </div>
              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                  <button id="button1id" name="button1id" class="btn btn-success">提交</button>
                  <button id="button2id" name="button2id" class="btn btn-default">重置</button>
                </div>
              </div>

              </fieldset>
          </form>
<!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
