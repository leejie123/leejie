<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.

<html>
  <head>
  <include file="Public:head" />
  <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.css"> -->
  <script type="text/javascript" src="__PUBLIC__/Admin/upload/dropzone.js"></script>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/upload/dropzone.css">
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            修改评价
          </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
          <form class="form-horizontal" action="{:U('Staff/updateComment')}" method="post" enctype="multipart/form-data">
         
              <fieldset>
              <input value="{$comment['id']}" type="hidden" name="id">
           <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >评论等级</label>  
                <div class="col-md-4">
                    <select name="comment_grade" data-auto-value="{$comment.comment_grade}">
                        <option value="1">好评</option>
                        <option value="2">中评</option>
                        <option value="3">差评</option>
                    </select>
                </div>
              </div>
            <div class="form-group">
                <label class="col-md-4 control-label" >交易类型</label>  
                <select style="margin: 0px 14px; padding: 4px; font-size: 12px;" name="cate_id" id="cate_id" data-auto-value="{$comment.cate_id}">
                  <volist name="real_cate" id="real_cate" >
                    <option style="padding: 0px 9px; font-size: 13px;" value="{$real_cate.id}">{$real_cate.name}</option>
                  </volist>
                </select>
              </div>

                   <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >评论内容</label>  
                <div class="col-md-4">
                    <textarea id="comment" name="comment"  class="form-control input-md"  type="text">{$comment.comment}</textarea>
                </div>
              </div>

         
              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                  <button id="button1id" name="button1id" class="btn btn-success">提交</button>
                  <button id="button2id" name="button2id" class="btn btn-default">重置</button>
                </div>
              </div>

              </fieldset>
          </form>
<!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

    <include file="Public:script" />
   <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/uploadify-v3.1/jquery.uploadify-3.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/ThinkBox/jquery.ThinkBox.js"></script>
    <!-- 自己增加 -->
    <script type="text/javascript" src="__PUBLIC__/js/helpers.js"></script>
    

  </body>
</html>
