<html>
  <head>
  <include file="Public:head" />
   <link rel="stylesheet" href="__PUBLIC__/css/dataTables.bootstrap.min.css">
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            租赁专家列表
          </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
  <form class="form-horizontal">
        <div class="form-group">
          <label class=" control-label" for="button1id"></label>
          <div class="col-md-8">
            <!-- <a href="{:U('Staff/add')}" class="btn btn-success">添加租赁专家</a> -->
          </div>
        </div>
       <table>
          <table class="table table-striped table-responsive datatable">
                <thead>
                <tr>
                  <th>#</th>
                  <th>姓名</th>
                  <th>联系电话</th>
                  <th>熟悉小区</th>
                  <th>个人介绍</th>
                  <th>评星等级</th>
                  <th></th>
                  <th></th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="staff" id="staff">    
                    <tr>
                      <td>{$staff.id}</td>
                      <td>{$staff.truename}</td>
                      <td>{$staff.phone}</td>
                      <td>
                        <volist name="staff['property_id']" id="vo">
                          {$vo.district_name}、
                        </volist>
                      </td>
                      <td>{$staff.description|mb_substr=0,50,'utf-8'}...</td>
                      <td>{$staff.comment_grade}</td>
                      <td><a href="{:U('Staff/evaluation',array('id' => $staff['id']))}">查看评价</a></td>
                      <td><a href="{:U('Staff/follow_up',array('id' => $staff['id']))}">查看记录</a><span>/</span><a href="{:U('Staff/xiugaipingxing',array('id' => $staff['id']))}">修改评星</a></td>
                      <td><a href="{:U('Staff/three_levels',array('id' => $staff['id']))}">授权</a><span>/</span><a href="{:U('Staff/update',array('id' => $staff['id']))}">修改</a><span>/</span><a href="{:U('Staff/delete',array('id' => $staff['id']))}">删除</a></td>
                    </tr> 
                </volist> 
                </tbody>   
          </table>
       </table>
   </form>       

 <!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

    <include file="Public:script" />
    <script src="__PUBLIC__/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.datatable').DataTable({
          "language": {
                "url": "__PUBLIC__/js/Chinese.json"
            }
        });
    });
    </script>
  </body>
</html>
