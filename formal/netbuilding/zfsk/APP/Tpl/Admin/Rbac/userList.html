<html>
  <head>
  <include file="Public:head" />
  <link rel="stylesheet" href="__PUBLIC__/css/dataTables.bootstrap.min.css">
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
         <h1>
            用户管理
         </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
        
    
       <table>
              <table class="table table-striped table-responsive datatable">
                    <thead>
                    <tr>
                      <th>序号</th>
                      <th>用户名</th>
                      <th>上次登录时间</th>
                      <th>上次登录IP</th>
                      <th>所属用户组</th>
                      <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="user" id="vo">
                      <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.username}</td>
                        <td>{$vo.logintime|date='Y-m-d H:i',###}</td>
                        <td>{$vo.loginip}</td>
                        <td>{$vo['role'][0]['name']}</td>
                        <td><a href="{:U('Rbac/saveUserHandle',array('id' =>$vo['id']))}">更改权限</a><span> / </span><a href="{:U('Rbac/updateStaff',array('id' =>$vo['id']))}">修改</a><span> / </span><a class="confirm-delete" href="{:U('Rbac/deleteuser',array('id' =>$vo['id']))}">删除</a></td>
                      </tr>
                    </volist>
                    </tbody>
              </table>

       </table>


 <!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

    <include file="Public:script" />
    <script src="__PUBLIC__/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.datatable').DataTable({
          "language": {
                "url": "__PUBLIC__/js/Chinese.json"
            }
        });
    });


      $('.confirm-delete').click(function(e){
          e.preventDefault();
          var url = $(this).attr('href');
          if(confirm('是否确认删除此项')){
              location.href = url;
          }else{
              return false;
          }
      })
    </script>
  </body>
</html>
</fieldset>
</form>





</body>
</html>
