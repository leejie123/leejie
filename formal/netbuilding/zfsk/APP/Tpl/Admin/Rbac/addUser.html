  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
         <h1>
            添加用户
         </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
        
  <form class="form-horizontal" action="{:U('Rbac/addUserHandle')}" method="post" enctype="multipart/form-data">
       <fieldset>

            
             <div class="form-group" >
                 <label class="col-md-4 control-label">头像图片</label>
                 <div class="col-md-4">
                    <input type="file" class="input-file" name="top_image">
                 </div>
              </div>
              <div class="form-group">
              <label class="col-md-4 control-label" for="username">用户名</label>  
              <div class="col-md-4">
              <input id="username" name="username" placeholder="用户名" class="form-control input-md" type="text">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="password">密码</label>  
              <div class="col-md-4">
              <input id="password" name="password" placeholder="密码" class="form-control input-md" type="password">
              </div>
            </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >姓名</label>  
                 <div class="col-md-4">
                  <input id="truename" name="truename" placeholder="租赁专家姓名" class="form-control input-md"  type="text">  
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" >联系电话</label>  
                <div class="col-md-4">
                    <input id="phone" name="phone" placeholder="联系电话" class="form-control input-md"  type="text" maxlength="11">
                </div>
              </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="usergroup">所属用户组</label>
              <div class="col-md-4">
              <select id="usergroup" name="role_id" class="form-control">
                  <volist name="role" id="vo">
                    <option value="{$vo.id}">{$vo.name}</option>
                  </volist>
              </select>
              </div>
             </div> 
            <div class="form-group">
              <label class="col-md-4 control-label" for="button1id"></label>
              <div class="col-md-8">
              <button id="button1id" name="button1id" class="btn btn-success" type="submit">保存添加</button>
              </div>
            </div>

    </fieldset>
</form>

 <!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

      $(document).ready(function() {

        } );
