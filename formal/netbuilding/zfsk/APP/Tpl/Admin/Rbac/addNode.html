  <head>
  <include file="Public:head" />

  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
         <h1>
            添加权限
         </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
   <form class="form-horizontal" action="{:U('Rbac/addNodeHandle')}" method="post">
      <fieldset>

        <div class="form-group">
          <label class="col-md-4 control-label">英文名称</label>  
          <div class="col-md-4">
          <input id="name" name="name" placeholder="英文名称" class="form-control input-md" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">显示中文名称</label>  
          <div class="col-md-4">
          <input id="title" name="title" placeholder="显示中文名称" class="form-control input-md" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="state">状态</label>
            <div class="col-md-4"> 
            <label class="radio-inline">
            <input name="status" id="status" value="0" type="radio">
            禁用
          </label> 
          <label class="radio-inline">
            <input name="status" id="status" value="1" checked="checked" type="radio">
            启用
          </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="type">类型</label>
          <div class="col-md-1">
          <select id="type" name="level" class="form-control">
            <option value="1">项目</option>
            <option value="2">模块</option>
            <option value="3">操作</option>
          </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="node">父节点</label>
          <div class="col-md-2">
          <select id="pid" name="pid" class="form-control">
            <option value="0">根节点</option>
            <volist name="node" id="vo">
              <if condition="$vo.level eq 1"><option value="{$vo.id}">{$vo.title}</option><else />
              <if condition="$vo.level eq 2"><option value="{$vo.id}">　| {$vo.title}</option>
              </if>

            </volist>
          </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">排序</label>  
          <div class="col-md-4">
          <input id="sort" name="sort" placeholder="排序" class="form-control input-md" required="" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="button1id"></label>
          <div class="col-md-8">
          <button id="button1id" name="button1id" class="btn btn-success" type="submit">保存添加</button>
          </div>
        </div>

      </fieldset>
</form>     

 <!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

    <include file="Public:script" />
    <script src="__PUBLIC__/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#example').dataTable( {
        } );

    });
    </script>
  </body>
</html>
