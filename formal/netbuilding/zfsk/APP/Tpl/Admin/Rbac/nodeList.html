<html>
  <head>
  <include file="Public:head" />
  <link rel="stylesheet" href="__PUBLIC__/css/dataTables.bootstrap.min.css">
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- head -->
    <include file="Public:header" />
    <!-- sidebar -->
    <include file="Public:sidebar" />
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
         <h1>
            权限管理
         </h1>
        </section>
 <!-- |---------------------------------------------------------| -->
        <!-- Main content -->
        <section class="content">
          

 <!-- |---------------------------------------------------------| -->
        
    
       <table>
              <table class="table table-striped table-responsive datatable">
                    <thead>
                    <tr>
                      <th>序号</th>
                      <th>英文名称</th>
                      <th>中文名称</th>
                      <th>开启状态</th>
                      <th>排序</th>
                      <th>类型</th>
                      <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="nodelist" id="vo">
                      <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>
                          <P style="text-indent:{$vo['level']*20}px"><label name="name" value="">{$vo.title}</label></P>
                        </td>
                        <td>{$vo.status|searchDict="OPEN_STATE","value"}</td>
                        <td>{$vo.sort}</td>
                        <td>
                          <if condition="$vo['level'] eq 1">项目</if>
                          <if condition="$vo['level'] eq 2"><div style="color:green;">模块</div></if>
                          <if condition="$vo['level'] eq 3"><div style="color:blue;">操作</div></if>
                          <if condition="$vo['level'] eq 4"><div>功能</div></if>
                        </td>     
                        <td><a class="confirm-delete" href="{:U('Rbac/deletenode',array('id' =>$vo['id']))}">删除</a></td>
                      </tr>
                    </volist>
                    </tbody>
              </table>

       </table>


 <!-- |---------------------------------------------------------| -->



        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
<!--  |---------------------------------------------------------| -->

      <!-- footer -->
      <include file="Public:footer" />
    </div><!-- ./wrapper -->

    <include file="Public:script" />
    <script src="__PUBLIC__/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
    //   $(document).ready(function() {
    //     $('.datatable').DataTable({
    //       "language": {
    //             "url": "__PUBLIC__/js/Chinese.json"
    //         }
    //     });
    // });


      $('.confirm-delete').click(function(e){
          e.preventDefault();
          var url = $(this).attr('href');
          if(confirm('是否确认删除此项')){
              location.href = url;
          }else{
              return false;
          }
      })
    </script>
  </body>
</html>
</fieldset>
</form>





</body>
</html>
