 <!-- |---------------------------------------------------------| -->
        
  <form class="form-horizontal" action="{:U('Rbac/addRbacHandle')}" method="post" enctype="multipart/form-data">
      <fieldset>

        <div class="form-group">
          <label class="col-md-4 control-label">角色名称</label>  
          <div class="col-md-4">
          <input id="name" name="name" placeholder="角色名称" class="form-control input-md" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">角色描述</label>  
          <div class="col-md-4">
          <input id="remark" name="remark" placeholder="角色描述" class="form-control input-md" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">是否开启</label>
            <div class="col-md-4"> 
            <label class="radio-inline">
            <input name="status" id="status" value="0" type="radio">
            关闭
          </label> 
          <label class="radio-inline" >
            <input name="status" id="status" value="1" checked="checked" type="radio">
            开启
          </label>
          </div>
        </div>
        <input type="hidden" name="pid" value="0">
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-8">
          <button id="button" name="button" class="btn btn-success" type="submit">保存添加</button>
          </div>
        </div>

      </fieldset>
  </form>
