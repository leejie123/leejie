<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>注册</title>
    <include file="Public:head" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/denglu.css">
</head>
<body>
<include file="Public:header" />
<section class="denglu-block">
    <form class="form-horizontal" action="zhuce" method="post" enctype="multipart/form-data">
        <fieldset class="semi selector" >
              <div class="form-group table-bitian">
                  <label class="col-md-3 control-label" >账号</label>  
                  <div class="col-md-8">
                  <input placeholder="账号" class="form-control input-md" type="text" name="username" required><span class="zhuce-span">*</span>
                  </div>
              </div>
              <div class="form-group table-bitian">
                  <label class="col-md-3 control-label" >密码</label>  
                  <div class="col-md-8">
                  <input placeholder="密码" class="form-control input-md" type="password" name="password" required><span class="zhuce-span">*</span>
                  </div>
              </div>
              <div class="form-group table-bitian">
                  <label class="col-md-3 control-label" required>确认密码</label>  
                  <div class="col-md-8">
                  <input placeholder="确认密码" class="form-control input-md" type="password" name="passwords" required><span class="zhuce-span">*</span>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3 control-label">电子邮箱</label>  
                  <div class="col-md-8">
                    <input placeholder="电子邮箱" class="form-control input-md" type="email" name="email">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3 control-label">其他联系方式</label>  
                  <div class="col-md-8">
                  <input placeholder="其他联系方式" class="form-control input-md" type="text" name="qq_number" >
                  </div>
            </div>
              <div class="form-group">
                  <label class="col-md-3 control-label">昵称</label>  
                  <div class="col-md-8">
                  <input placeholder="昵称" class="form-control input-md" type="text" name="nickname">
                  </div>
              </div>
              <div class="form-group table-bitian">
                  <label class="col-md-3 control-label">手机号码</label>  
                  <div class="col-md-8">
                  <input placeholder="手机号码" class="form-control input-md" type="text" name="phone"  maxlength="11" required ><span class="zhuce-span">*</span>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3 control-label" for="textarea">租房需求</label>
                  <div class="col-md-8">                     
                  <textarea class="form-control" rows="10" id="textarea" name="textarea"></textarea>
                  </div>
              </div>
            <div class="form-group">
                  <div class="col-md-10">
                    <button class="btn btn-success wadd" type="submit">提交</button>
                    <button class="btn btn-default" type="reset">重置</button>
                  </div>
            </div>
          </div>
        </fieldset>
    </form> 
</section>


<!-- 页脚 -->
<include file="Public:footer2" />
<include file="Public:footer" />
<include file="Public:script" />
<script type="text/javascript">
     $('.form-horizontal').validate({
      rules:{
       
        username:{
          required:true,
          minlength: 2
        },
        password:{
          required:true,
          minlength: 6
        },
        passwords:{
          required: true,
          minlength: 6
        },
        phone:{
          required:true,
          maxlength:11
        }

      },
      messages:{
        username:"请输入用户名称",
        password:"请输入密码",
        passwords:"再次输入密码",
        qq_number: "请输入qq",
        nickname:"请输入昵称",
        phone:"请输入手机号码"
      }
    })
</script>
</body>
</html>
