<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>登陆</title>
    <include file="Public:head" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/global.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/denglu.css">
</head>
<body>
    <include file="Public:header" />

    <section class="denglu-block">
         <div class="ink">
	       <h2>用户登录</h2>
	       <form class="form-horizontal" method="post" action="{:U('Login/login')}" enctype="multipart/form-data">
		       <p>用户名：<input type="text" name="username" required></p>
		       <p>密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"  required ></p>
		       <P>
	               <label class="label-to"><input name="remember" type="checkbox">记住密码</label>
	               <a href="{:U('Login/zhuce')}">注册</a>
		       </P>
		       <button type="submit" class="btn btn-success wadd" >提交</button>
		       <button type="reset" class="btn btn-default">重置</button>
	       </form>
         </div>
    </section>
    


<!-- 页脚 -->
<include file="Public:footer2" />
<include file="Public:footer" />
<include file="Public:script" />
<script type="text/javascript">
	 $('.form-horizontal').validate({
      rules:{
        email:"required",
        username:{
          required:true,
          minlength: 2
        },
        password:{
          required:true,
          minlength: 4
        },
        passwordagain:{
          required: true,
          minlength: 6
        },
        phone:{
          required:true,
          maxlength:11
        }

      },
      messages:{
        email:"请输入电子邮箱",
        username:"请输入用户名称",
        password:"请输入密码",
        passwordagain:"再次输入密码",
        qq_number: "请输入qq",
        nickname:"请输入昵称",
        phone:"请输入手机号码"
      }
    })


</script>
</body>
</html>
