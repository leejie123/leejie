<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>会员身份验证</title>
     
    <include file="Public:head" />
    <link rel="stylesheet" href="__PUBLIC__/css/member.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/huiyuan2.css"> 
</head>
<body>
     <!-- 导航栏 -->
<!-- 内容 -->
<section>
<include file="Public:header" />

     <div class="container member-page-body">
      <include file="Public:side" />
      <div class="col-lg-8">
      <!-- 会员中心右侧内容开始 -->
        <!-- 内容 -->
            
                   <div class="nrnr"> 
                   <form action="{:U('User/hy_wdzl')}" method="post" enctype="multipart/form-data" class="form-horizon1">
                          <div class="hyan"><a class="zfsk-btn yellow" href="#">我的资料</a></div>
                               <p>成为实客会员，我们会第一时间为你推荐合适的房子。</p>
                               <p>您有推荐租客赚取佣金的资格；您有机会成为VIP会员，参与免费活动获赠精美礼品。</p>
                               <input value="1" type="hidden" name="group">
                                <div class="form-group">
                                    <p>上传身份证正面</p>
                                    <input type="file" name="identification_image_positive">
                                </div>
                                <div class="form-group">
                                    <p>上传身份证背面</p>
                                    <input type="file" name="identification_image_back">
                                </div>
                                <div class="form-group table-bitian">
                                    <label>我的姓名</label>
                                    <input type="text" class="form-control" placeholder="我的姓名" name="name" required><span>*</span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">性别</label>
                                    <label><input name="sex" checked="checked" type="radio" value="1">男</label>
                                    <label><input name="sex" checked="checked" type="radio" value="0">女</label>
                                </div>
                                <div class="form-group table-bitian">
                                    <label>身份证号码</label>
                                    <input type="text" class="form-control" placeholder="身份证号码" name="identification_card_num" maxlength="18" required>        <span>*</span>
                                </div>
                                <div class="form-group">
                                    <label>其他证件号码</label>
                                    <input type="text" class="form-control" placeholder="其他证件号码" name="other_identification">
                                </div>
                                <div class="form-group">
                                    <label>住址</label>
                                    <input type="text" class="form-control" placeholder="住址" name="address">
                                </div>
                                <div class="form-group">
                                    <label>工作</label>
                                    <input type="text" class="form-control" placeholder="工作" name="operation_post">
                                </div>
                                <div class="form-group">
                                    <label>固话</label>
                                    <input type="text" class="form-control" placeholder="固话" name="fixed_telephone">
                                </div>
                                <div class="">
                                     是否愿意约见
                                    <label class="checkbox-inline"><input name="state" type="radio" value="1">是</label>
                                    <label class="checkbox-inline"><input name="state" type="radio" value="0">否</label>
                                </div>
                            
                          </div>
                          <div class="btnn yz"><button class="btn btn-success wadd" type="submit">提交验证</button></div>
                  </div>
              </form>
      <!-- 会员中心右侧内容结束 -->
      </div>
     </div><!-- /container -->
</section>



   <!-- 页脚 -->
<include file="Public:footer" />
<include file="Public:script" />
<script type="text/javascript">
         $('.form-horizon1').validate({
          rules:{
            email:"required",
            username:{
              required:true,
              minlength: 2
            },
            password:{
              required:true,
              minlength: 6
            },
            passwordagain:{
              required: true,
              minlength: 6,
              equelTo: "#password"
            },
            phone:{
              required:true,
              maxlength:11
            },
            name:{
              required:true,
              minlength: 2
            },
            identification_card_num:{
              required:true,
              minlength: 18
            }

          },
          messages:{
            email:"请输入电子邮箱",
            username:"请输入用户名称",
            password:"请输入密码",
            passwordagain:"再次输入密码",
            qq_number: "请输入qq",
            nickname:"请输入昵称",
            phone:"请输入手机号码",
            name:"请输入用户名称",
            identification_card_num:"请输入身份证号码"
          }
        })
   
  </script>
         
</body>
</html>
