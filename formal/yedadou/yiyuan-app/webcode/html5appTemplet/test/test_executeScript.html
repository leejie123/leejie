<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style type="text/css">
	body{
		margin: 0;
	}
.boboBrowerTitle .clearfix { 
  *zoom: 1; 
} 
.boboBrowerTitle .clearfix:before, 
.boboBrowerTitle .clearfix:after { 
  display: table; 
  line-height: 0; 
  content: ""; 
} 
.boboBrowerTitle .clearfix:after { 
  clear: both; 
} 
.boboBrowerTitle div{
	-webkit-box-sizing: content-box;
    -moz-box-sizing: content-box;
    box-sizing: content-box;
}
.boboBrowerTitle{
	background-color: #fff;
    width: 100%;
	border: 1px solid #efe3ff;
}
.boboBrowerTitle>.bheader{
	background-color: #d5d5d5;
	height: 40px;
	padding-top: 10px;
}
.boboBrowerTitle>.bheader>.btitle{
	text-align: left;
	padding-left: 5px;
	font-size: 16px;
	margin-left:50px;
	padding-top: 3px;
    overflow: hidden;
}
.boboBrowerTitle .bclose{
	width: 26px;
	height: 26px;
	display: block;
	float: left;
	position: relative;
    left: 5px;
}
.boboBrowerTitle>.bheader>.bclose>b {display:inline-block; width:24px; height:2px; background:#525252; font-size:0; line-height:0;vertical-align:middle;-webkit-transform: rotate(45deg);}
.boboBrowerTitle>.bheader>.bclose>b:after { content:'.'; display:block; width:24px; height:2px; background:#525252;-webkit-transform: rotate(-90deg);}
	</style>

</head>
<script type="text/javascript">
(function () {
  var ie = !!(window.attachEvent && !window.opera);
  var wk = /webkit\/(\d+)/i.test(navigator.userAgent) && (RegExp.$1 < 525);
  var fn = [];
  var run = function () { for (var i = 0; i < fn.length; i++) fn[i](); };
  var d = document;
  d.readyOk123 = function (f) {
    if (!ie && !wk && d.addEventListener)
      return d.addEventListener('DOMContentLoaded', f, false);
    if (fn.push(f) > 1) return;
    if (ie)
      (function () {
        try { d.documentElement.doScroll('left'); run(); }
        catch (err) { setTimeout(arguments.callee, 0); }
      })();
    else if (wk)
      var t = setInterval(function () {
        if (/^(loaded|complete)$/.test(d.readyState))
          clearInterval(t), run();
      }, 0);
  };
})();
document.readyOk123(function(){
  var divObj=document.createElement("div"); 
	divObj.innerHTML='<div class="boboBrowerTitle clearfix"><div class="bheader"><a href="" class="bclose"><b></b></a><div class="btitle">百度</div></div></div>'; 
	var first=document.body.firstChild;
	document.body.insertBefore(divObj,first);
});
</script>
