#pageContainer{display: absolute;}

/*首页幻灯片*/
#iSlider-wrapper {
    height: 100%;
    width: 100%;
    overflow: hidden;
    position: absolute;
}
#iSlider-wrapper ul {
    list-style: none;
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}
#iSlider-wrapper li {
    position: absolute;
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;
    list-style: none;
}
#iSlider-wrapper li img {
    max-width: 100%;
    max-height: 100%;
}
.islider-btn-outer {
    background-color: rgba(0, 0, 0, .5);
    border-radius: 99px;
}
.islider-btn-inner {
    height: 30%;
    width: 30%;
    margin-top: 34%;
}
.islider-btn-outer.left .islider-btn-inner {
    margin-left: 40%;
}
.islider-btn-outer.right .islider-btn-inner {
    margin-right: 40%;
}
</style>
