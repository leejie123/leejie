<div>
	<style type="text/css">
		#BOBOWEB_PAGE_testList{
					
	}
	#menu{

	}
	.arrow-right {
	    position: relative;
	    right: 21px;
	    top: 0;
	}
	.arrow-right:before {
	    position: absolute;
	    display: inline-block;
	    border-top: 10px solid transparent;
	    border-left: 10px solid #a9a9a9;
	    border-bottom: 10px solid transparent;
	    border-right-color: rgba(0, 0, 0, 0.2);
	    right: 1px;
	    top: -22px;
	    content: '';
	}
	.arrow-right:after {
	    position: absolute;
	    display: inline-block;
	    border-top: 7px solid transparent;
	    border-left: 9px solid #fff;
	    border-bottom: 7px solid transparent;
	    right: 3px;
	    top: -19px;
	    content: '';
	}
	.menu{

	}
	.menu>a:first-child{
		display: block;

	    height: 50px;
	    border-top: 0px solid #d5d5d5;
	    padding-left: 15px;
	    padding-top: 5px;
	    color: #909090;

	<div id="BOBOWEB_PAGE_testList">
	 <nav class="menu clearfix">

		<script>function(){  //注：<script>和function 之间不要换行
			var THIS=this;
			THIS.ROOT=null;//指向B   系统会自动给他附值   注：如果需要获得加载它所在的js范围 可以使用：THIS.ROOT.MainJS
			var B,$,MainJS;
			var ParentID;//系统会自动给他附值，设置唯一的id号
			var $CurrentPage;//当前页面的$引用
			THIS.ParentID=ParentID;
			THIS.$CurrentPage=$CurrentPage;
			//获得需要预加载的资源
			this.BOBOLIB_page_PreloadResources=function(){
				var arrTest=[];
				return arrTest;
			}
			//初始化,页面加载好，会自动调用这个方法。
			this.BOBOLIB_page_init=function(){
				B=THIS.ROOT;
				$=THIS.ROOT.$;
				MainJS=THIS.ROOT.MainJS;
				$CurrentPage=THIS.$CurrentPage;
				//生成列表
				var arr=[];
				arr.push(['系统弹框','#systemTest']);
				var $menu=$CurrentPage.find('.menu');
				var $item=$menu.children()
				$menu.empty();
				$.each(arr,function(index,item){
					var temItem=$item.clone();
					temItem.attr('href',item[1]);
					temItem.find('.title').html(item[0]);
					$menu.append(temItem);
				});
			}
			//离开该页面需要处理的一些事件
			this.BOBOLIB_page_remove=function(){
				window.console.log("page_remove..");
			}
			//设置宽高
			this.BOBOLIB_setWH=function(w,h){
			}
			//
		}();
		</script>
