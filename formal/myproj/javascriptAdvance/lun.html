	var data2 = [

	var data = [
		{
			'中国' :[
				{'id': 1},
				{'id': 1},
				{'id': 1}
			]
		},
		{
			'china33' :[
				{'id': 1},
				{'id': 1},
				{'id': 1}
			]
		},
		{
			'china1' :[
				{'id': 1},
				{'id': 1},
				{'id': 1}
			]
		}
	]

	function append (data) {
		var select = '<select>'

		for(var i=0;i<data.length;i++) {
			$.each(data[i],function(key, value) {
				select += '<option value='+ value +'> ' + key + '</option> ';
			})
		}
		select += '</select>';
		return select;
	}
	var select = append(data2);
	$parent = $(select);
	$('body').append($parent)
	$parent.on('change', function() {
		var parent = $(this).find('option:selected').text().trim();

		for(var i=0;i<data.length;i++) {
			// console.log(data[i]);
			$.each(data[i], function(key, value){
				if (key.toString() == parent.toString()) {
					var str = append(value);
					$('body').append(str)
				}
			})
		}
	})
	$('body').append($parent)
	console.log(select)
</script>
