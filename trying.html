<style type="">	
		.door {
			padding: 10px;
			background-color: #333;
			display: inline-block;
			position: relative;
			overflow: hidden;
		}
		.door > .ku > .bar {
			position: absolute;
			right: 10px;
			top: 60px;
			width: 20px;
			border-radius: 6px;
			height: 30px;
			background-color: skyblue;
		}
		.door > .ku > .bar > .bar1 {
			position: relative;
			left: -15px;
			top: 10px;
			width:25px;
			height: 10px;
			background-color: #ddd;
			border: 1px solid #eaeaea;
			border-radius: 6px 0px 0px 6px;
			transition: 1s all;
		}

		.door:before {
			content: '';
			display: inline-block;
			width: 100px;
			height: 200px;
			position: absolute;
			left: 10px;
			top: 10px;
			background-color: #fff;
		}

		.door > .ku {
			width:100px;
			height: 200px;
			position: 	relative;
			background-color: #f9d8d8;
			transition: 1s all;
		}

		.door > .kan {
			width: 150px;
			height: 15px;
			position: absolute;
			background-color: #ddd;
			left: -10px;
			bottom: -15px;
		}

		/*炸弹*/
		.door > .bomb {
			width: 20px;
			height: 20px;
			display: inline-block;
			position: absolute;
			top: 30px;
			right: 10px;
			background-color: #333;
			opacity: .7;
			border-radius: 50%;
			display: none;
		}

		/*effect*/
		@keyframes bombing {
			0% {
				border: 0px;
				opacity: 0;
				background-color: #333;
			}
			50% {
				border: 30px solid yellow;
				opacity: 1;
				background-color: #fff;
			}
			100% {
				border: 30px;
				opacity: 0;
				background-color: #fff;
			}
		}

		.bombing {
			animation: bombing 1s;
		}

		.door.open > .bomb {
			display: block;
		}

		.door.open > .ku {
			-webkit-transform: rotateY(70deg);
		}

		.door.open > .ku > .bar > .bar1 {
			transform: rotate(-30deg);
		}


</style>
